<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統表單</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            border: 2px solid #000;
        }
        .sidebar {
            width: 20%;
            border-right: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 30px;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
<script defer src="js/bundle.js"></script></head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" id="requirementForm">系統申請需求確認書</a></li>
                <li><a href="#" id="testReport">開發單位系統測試報告書</a></li>
                <li><a href="#" id="boardChange">換板申請書</a></li>
            </ul>
        </nav>
        <main class="content">
            <div id="formContainer">
                <form id="systemRequirementForm" class="hidden">
                    <h2>系統申請需求確認書</h2>
                    <div class="form-group">
                        <label>需求單位</label>
                        <input type="text" name="requestingUnit" required>
                    </div>
                    <div class="form-group">
                        <label>聯絡人</label>
                        <input type="text" name="contactPerson" required>
                        <label>分機</label>
                        <input type="text" name="extensionNumber">
                    </div>
                    <div class="form-group">
                        <label>相關單位</label>
                        <input type="text" name="relevantDepartment">
                    </div>
                    <div class="form-group">
                        <label>系統名稱</label>
                        <input type="text" name="systemName" required>
                    </div>
                    <div class="form-group">
                        <label>系統需求原因</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="reason1" name="reason" value="改進作業流程">
                            <label for="reason1">改進作業流程</label>
                            <input type="checkbox" id="reason2" name="reason" value="配合相關作業變更">
                            <label for="reason2">配合相關作業變更</label>
                            <input type="checkbox" id="reason3" name="reason" value="配合法令規章辦法修定">
                            <label for="reason3">配合法令規章辦法修定</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">產生Word文件</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="./dist/js/bundle.js"></script>
</body>
</html>
